<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:wght@100..900&family=Shantell+Sans:wght@300..800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- üîê PIN LOCK SCREEN -->
    <div class="pin-container">
        <div class="pin-box">
            <h2>Enter Secret PIN ‚ù§Ô∏è</h2>
            <input type="password" id="pinInput" maxlength="6" placeholder="******">
            <button onclick="checkPin()">Unlock</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <!-- üíå ENVELOPE (Hidden until correct PIN) -->
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>

        <div class="card-wrapper">
            <div class="card">
                
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">Happy</span>
                            <span class="card-title-main">
                                Valentine 
                                <span class="card-title-apostrophe">‚ù§Ô∏è</span>s
                            </span>
                            <span class="card-title-secondary">Day</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>

                <div class="card-body">
                    <p>To my love,</p>
                    <p>
                        From the moment I first saw you, I knew I wanted to spend forever with you.
                        Here's to a lifetime of love, laughter, and happiness.
                    </p>
                    <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
                </div>

            </div>
        </div>

        <div class="heart-seal"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
