<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Petemoss&family=Roboto:wght@100..900&family=Shantell+Sans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PIN SCREEN -->
    <div class="pin-container">
        <div class="pin-box">
            <h2>Enter Secret PIN ❤️</h2>
            <input type="password" id="pinInput" maxlength="6" placeholder="******">
            <button onclick="checkPin()">Unlock</button>
            <p id="errorMsg"></p>
        </div>
    </div>

    <!-- ENVELOPE -->
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>

        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span>Happy</span>
                            <span class="main-title">
                                Valentine ❤️s
                            </span>
                            <span>Day</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>

                <div class="card-body">
                    <p>To my love,</p>
                    <p>
                        From the moment I first saw you, I knew I wanted to spend forever with you.
                        Here's to a lifetime of love, laughter, and happiness.
                    </p>
                    <p>Happy Valentine's Day! ❤️</p>
                </div>
            </div>
        </div>

        <div class="heart-seal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
